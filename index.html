<html>
    <head>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/knockout/3.2.0/knockout.js"></script>
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/3.2.0/animate.css">
        <link rel="stylesheet" href="style.css" />
        <script src="src/knockout.animate.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="holder">
            <div data-bind="animate:{ animation: animation, state: animateObject, handler: function(){}}">
                <span class="title">knockout.animate</span>
            </div>
            <div class="description">Animate.css custom binding for Knockout.js</div>
            <div class="code">
                <code>
                    <span>&lt;div</span>
                    <span class="important">data-bind="animate:{ animation:[
                        <span data-bind="text: animation"></span>
                        ], state:
                        <span data-bind="text: animateObject"></span>
                        }"</span>
                    <span>&gt; &lt;/div&gt;</span>
                </code>
            </div>
        </div>


        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
