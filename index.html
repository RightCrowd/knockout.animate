<html>
    <head>
        <script src="bower_components/knockout/dist/knockout.debug.js"></script>
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <script src="src/knockout.animate.js"></script>
    </head>
    <body>
        <div data-bind="animate:{ animation: ['zoomIn', 'zoomOut'], state: animateObject, handler: function(){}}">AAA</div>

        <script>
            function Viewmodel(){
                var self = this;

                this.animateObject = ko.observable(null);

                setInterval(function(){
                    console.log('+');
                    self.animateObject(!self.animateObject());
                }, 2000);
            };

            ko.applyBindings(new Viewmodel());
        </script>
    </body>
</html>
